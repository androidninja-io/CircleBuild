#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/haptik_android/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,android-24,extra-android-m2repository,
        extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - echo y | android update sdk --no-ui --all --filter build-tools-24.0.2